<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Group Controller Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4 text-center">Group Controller Hub</h1>
        <div class="card p-4 shadow-sm">
            <div class="mb-3">
                <label for="group_id" class="form-label">Group ID (leave blank to create new)</label>
                <input id="group_id" type="text" class="form-control">
            </div>
            <button id="join-btn" class="btn btn-primary w-100">Join Group as Controller</button>
        </div>
        <div id="link" class="mt-3"></div>
    </div>

    <script>
        document.getElementById("join-btn").addEventListener("click", () => {
            let gid = document.getElementById("group_id").value.trim();
            if (!gid) {
                gid = "group_" + crypto.randomUUID().replace(/-/g, '');
            }
            const link = `/controller/${gid}`;
            document.getElementById("link").innerHTML =
                `<div class="alert alert-success">Join link: <a href="${link}" target="_blank">${link}</a></div>`;
        });
    </script>
</body>

</html>
