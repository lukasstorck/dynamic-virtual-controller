<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dynamic Virtual Controller</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/index.css">
</head>

<body class="bg-light">
    <div class="container-fluid py-4">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3">
                <div class="card p-3 shadow-sm mb-4">
                    <h5 class="mb-3">Settings</h5>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input id="name" type="text" class="form-control" placeholder="Enter your name">
                    </div>
                    <div class="mb-3">
                        <label for="color" class="form-label">Color</label>
                        <input id="color" type="color" class="form-control form-control-color" value="#ff6f61"
                            title="Choose your color">
                    </div>
                    <div id="join-group-container">
                        <div class="mb-3">
                            <label for="group-id" class="form-label">Group ID (leave blank to create new)</label>
                            <input id="group-id" type="text" class="form-control" placeholder="Enter group ID">
                        </div>
                        <button id="join-btn" class="btn btn-primary w-100">Join Group</button>
                    </div>
                    <div id="leave-group-container" class="d-none">
                        <div class="mb-2">
                            <small class="text-muted">Group ID:</small>
                            <div id="active-group-id" class="fw-bold text-break"></div>
                        </div>
                        <button id="copy-link-btn" class="btn btn-outline-secondary w-100 mb-2">Copy Group Link</button>
                        <button id="leave-btn" class="btn btn-outline-danger w-100">Leave Group</button>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9">
                <h1 class="mb-4 text-center">Dynamic Virtual Controller</h1>

                <!-- Connected Input Clients -->
                <div class="card p-3 shadow-sm mb-4">
                    <h5>Connected Input Clients</h5>
                    <table class="table table-bordered align-middle">
                        <thead class="table-light">
                            <tr>
                                <th>Name</th>
                                <th>Last Activity</th>
                                <th>Connected Output Devices</th>
                            </tr>
                        </thead>
                        <tbody id="clients-table-body"></tbody>
                    </table>
                </div>

                <!-- Output Devices -->
                <div class="card p-3 shadow-sm mb-4">
                    <h5>Connected Output Devices</h5>
                    <div id="output-devices-container" class="row g-3"></div>
                </div>

            </div>
        </div>
    </div>

    <script src="/static/index.js"></script>
</body>

</html>
