<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Controller</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
    <div class="container py-5">
        <h1>Controller Interface</h1>
        <p id="status">Connecting...</p>
    </div>

    <script>
        // Local browser-side mapping: keyboard codes â†’ semantic button names
        const KEY_TO_BUTTON = {
            "KeyW": "BTN_DPAD_UP",
            "KeyA": "BTN_DPAD_LEFT",
            "KeyS": "BTN_DPAD_DOWN",
            "KeyD": "BTN_DPAD_RIGHT",
            "KeyE": "BTN_A",
            "KeyQ": "BTN_B",
            "KeyX": "BTN_X",
            "KeyY": "BTN_Y",
            "Tab": "BTN_TL",
            "KeyR": "BTN_TR",
            "Escape": "BTN_START",
            "Space": "BTN_A",
            "KeyZ": "BTN_Y",
            "KeyF": "BTN_Y"
        };

        const controllerId = window.location.pathname.split('/').pop();
        const ws = new WebSocket(`ws://${window.location.host}/ws/input/${controllerId}`);

        ws.onopen = () => {
            document.getElementById('status').innerText = "Connected! Press keys to send.";
        };

        function sendButtonEvent(code, state) {
            const buttonName = KEY_TO_BUTTON[code];
            if (!buttonName) return; // Ignore unmapped keys
            ws.send(JSON.stringify({
                type: 'keypress',
                code: buttonName, // Now sending semantic name directly
                state: state
            }));
        }

        document.addEventListener('keydown', (e) => {
            sendButtonEvent(e.code, 1);
        });

        document.addEventListener('keyup', (e) => {
            sendButtonEvent(e.code, 0);
        });
    </script>
</body>
</html>
